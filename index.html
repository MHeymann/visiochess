<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>VisioChess</title>

		<link rel="stylesheet" type="text/css"
		href="https://fonts.googleapis.com/css?family=Pangolin">

		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">

		<link href="css/style.css" rel="stylesheet">
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/visual_response.js"></script>
		<script type="text/javascript" src="js/sha256.js"></script>

		<link rel="icon" href="http://www.favicon.cc/logo3d/45728.png">

	</head>
	<body>
		<header id="top" class="container">
			<h1>VisioChess!</h1>
			<h4>Graphical representation of chess openings through the years.</h4>
		</header>

		<div class="container">
			<div class="row">

				<div class="col-xs-12 col-md-8 col-lg-9" id="display_svg">
					<h1>Please set the filters you want and click "apply"
						to graph.</h1>
				</div>

				<div class="col-xs-12 col-sm-4 col-lg-3">
					<div class="panel panel-default">
						<div class="panel-body">
							<div class="panel panel-default">
								<div class="panel-body">
									<form action="php/query.php" id="filter_form"
										method="post" enctype="multipart/form-data">
										<h3>Select filters:</h3>

										<label name="startyear"
											class="control-label col-xs-12">
											Start Year:
										</label>
										<input type="number" name="year-low" placeholder="Low"
										min="0" class="control-label col-xs-12">
										<input type="number" name="year-high" placeholder="High"
										min="0" class="control-label col-xs-12">

										<label name="black-elo"
											class="control-label col-xs-12">
											Black Elo:
										</label>
										<input type="number" name="black-elo-low" placeholder="Low"
										min="0" max="3400" class="control-label col-xs-12">
										<input type="number" name="black-elo-high" placeholder="High"
										min="0" max="3400" class="control-label col-xs-12">

										<label name="whileelo"
											class="control-label col-xs-12">
											White Elo:
										</label>
										<input type="number" name="white-elo-low" placeholder="Low"

										min="0" max="3400" class="control-label col-xs-12">
										<input type="number" name="white-elo-high" placeholder="High"
										min="0" max="3400" class="control-label col-xs-12">

										<label name="eco"
											class="control-label col-xs-12">
											ECO Code:
										</label>

										<div name="eco-filters" class="radio col-xs-12">

											<label class="col-xs-12">
												<input type="radio" name="eco-filter-type"
												value="category" checked></input>
												eco category
											</label>

											<label class="col-xs-12">
												<input type="radio" name="eco-filter-type"
												value="class"></input>
												eco class
											</label>

											<label class="col-xs-12">
												<input type="radio" name="eco-filter-type"
												value="code"></input>
												eco code
											</label>

											<label class="col-xs-12">
												<input type="radio" name="eco-filter-type"
												value="year-eco-analysis"></input>
												Year Analysis
											</label>

											<div class="current-eco-filter">
												<select name="eco-category" class="control-label col-xs-12">
													<option value="" selected>Filter by eco category...</option>
													<optgroup label="A"
														>A</optgroup>
														<option value="A1.1">A1.1</option>
														<option value="A1.2">A1.2</option>
														<option value="A1.3">A1.3</option>
														<option value="A1.4">A1.4</option>
														<option value="A1.5">A1.5</option>
													<optgroup label="B"
														>B</optgroup>
														<option value="B2.1">B2.1</option>
														<option value="B2.2">B2.2</option>
													<optgroup label="C"
														>C</optgroup>
														<option value="C3.1">C3.1</option>
														<option value="C3.2">C3.2</option>
													<optgroup label="D"
														>D</optgroup>
														<option value="D4.1">D4.1</option>
														<option value="D4.2">D4.2</option>
													<optgroup label="E"
														>E</optgroup>
														<option value="E5.1">E5.1</option>
														<option value="E5.2">E5.2</option>
												</select>
											</div>
										</div>

										<input type="submit" value="Apply" name="submit"
										class="col-xs-12">
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="col-xs-12 col-sm-8">
					<div class="panel panel-default">
						<div class="panel-body">
							<form id="db_select_form">
								<select name="db_selector" id="db_selector" size="5"
									style="max-width:90%">
										<option value="default_chess_db"
										selected="selected">Default</option>
									<optgroup label="user uploaded: ">
								</select>
							</form>
						</div>
					</div>
				</div>


				<div class="col-xs-12 col-sm-8 col-md-4">
					<div class="panel panel-default">
						<div class="panel-body">
							<form action="php/user_upload.php" id="pgn_up_form"
								method="post" enctype="multipart/form-data">
								Select database to upload:
								<input type="file" name="user_db_uploader"
								id="user_db_uploader">
								<input type="submit" value="Upload"
								name="submit">
							</form>
						</div>
					</div>
				</div>

			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="panel panel-default">
						<div class="panel-body">
							<div id="temp_results">
								<p>Server feedback shown here for
								debugging. </p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<footer class="container">
			<p><a href="http://cs.sun.ac.za/rw334/">CS 334</a></p>
			<p><a href="about.html">About</a></p>
		</footer>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
